{% extends "base/base.html" %}

{% block bottom_header %}
{% endblock %}

{% block content %}
  <div class="wrapper">
    <div class="header">
      <h3 class="sign-in">Вход</h3>
    </div>
    <div class="clear"></div>
    <form action="" method="post">
      {% csrf_token %}
      <div>
        {{ form.email }}
      </div>
      <div>
        {{ form.password }}
      </div>
      <div>
        <input type="submit" value="Войти"/>
      </div>
      <a class="forgot-label" href="">Забыли пароль?</a>
      <a class="registr" href="{% url 'profile:register' %}">
        Регистрация
      </a>
    </form>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
  </div>

{% endblock %}
