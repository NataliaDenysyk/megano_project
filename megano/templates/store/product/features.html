<div class="Tabs-block" id="addit">
  <div class="Product-props">
    {% if feature %}
      {% for i_key, i_value in feature.items %}
        <div class="Product-prop">
          <strong>{{ i_key }}
          </strong><span> {{ i_value }} </span>
        </div>
      {% endfor %}
    {% else %}
      <p>Характеристики отсутствуют</p>
    {% endif %}
  </div>
</div>
