<div class="Tabs-block" id="addit">
  <div class="Product-props">
    {% if product.feature %}
      {% for key, value in product.feature.items %}
        <div class="Product-prop">
          <strong>{{ key }}
          </strong><span> {{ value }} </span>
        </div>
      {% endfor %}
    {% else %}
      <p>Характеристики отсутствуют</p>
    {% endif %}
  </div>
</div>
