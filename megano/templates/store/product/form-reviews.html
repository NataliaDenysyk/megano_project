{% load widget_tweaks %}

{% if user.is_authenticated %}
    <header class="Section-header Section-header_product">
      <h3 class="Section-title">Добавить отзыв
      </h3>
    </header>
    <div class="Tabs-addComment">
      <form class="form" action="" method="post">

        <div class="form-group">
            {% csrf_token %}
            {{ form.review.errors }}
            {% render_field form.review class="form-textarea" name="review" id="review" placeholder="Отзыв" %}
        </div>
        <div class="form-group">
            <button class="btn btn_muted" type="submit">Отправить отзыв
            </button>
            </div>
      </form>
    </div>
    {% else %}
        <div >
            <div class="Section-header Section-header_product">
              <h3 class="Section-title">Чтобы оставить отзыв, вам нужно авторизоваться.</h3>
                <a class="btn btn_primary" href="#">Вход</a>
            </div>

        </div>
    {% endif %}
