<div class="Section-columnSection">
  <header class="Section-header">
    <strong class="Section-title">Фильтр
    </strong>
  </header>
  <div class="Section-columnContent">
    <form class="form" action="" method="get">
      {% csrf_token %}
      <div class="form-group">
        <div class="range Section-columnRange">
          {{ filter.range }}
          <div class="range-price">Цена:&#32;
            <div class="rangePrice">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        {{ filter.name }}
      </div>
      <div class="form-group">
        {{ filter.availability.label }}
        {{ filter.availability }}
      </div>
      <div class="form-group">
        {{ filter.delivery_free.label }}
        {{ filter.delivery_free }}
      </div>
      <div class="form-group">
        <h3>{{ filter.profile.label }}:</h3>
        {{ filter.profile }}
      </div>
      <div class="form-group">
        {{ filter.feature }}
      </div>
      <div class="form-group">
        <div class="buttons">
          <button type="submit" class="btn btn_square btn_dark btn_narrow" name="filter-button">Фильтр</button>
        </div>
      </div>
    </form>
  </div>
</div>
