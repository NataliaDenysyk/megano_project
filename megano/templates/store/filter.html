<div class="Section-columnSection">
  <header class="Section-header">
    <strong class="Section-title">Фильтр
    </strong>
  </header>
  <div class="Section-columnContent">
    <form class="form" action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <div class="range Section-columnRange">
          {{ form.range }}
          <div class="range-price">Цена:&#32;
            <div class="rangePrice">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        {{ form.name }}
      </div>
      <div class="form-group">
        {{ form.availability.label}}
        {{ form.availability }}
      </div>
      <div class="form-group">
        {{ form.delivery_free.label }}
        {{ form.delivery_free }}
      </div>
      <div class="form-group">
        <h3>Продавцы:</h3>
      {{ form.stores }}
      </div>
      <div class="form-group">
        {{ form.another_feature }}
      </div>
      <div class="form-group">
        <div type="submit" class="buttons"><button class="btn btn_square btn_dark btn_narrow">Фильтр</button>
        </div>
      </div>
    </form>
  </div>
</div>
